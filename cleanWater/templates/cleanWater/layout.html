{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Clean Water Solution{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link type="text/css" href="{% static 'cleanWater/styles.css' %}" rel="stylesheet">
    

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 85px;">
        <a class="navbar-brand" href="{% url 'index' %}" style="font-size: 20px;">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          	<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            	<li class="nav-item px-3 active">
              	<a class="nav-link" href="{% url 'takeaction' %}">Take Action <span class="sr-only">(current)</span></a>
            	</li>
				<li class="nav-item px-3 active">
				<a class="nav-link" href="{% url 'report' %}">Report A Problem</a>
				</li>
				<li class="nav-item px-3 active">
				<a class="nav-link" href="{% url 'articles' %}">Resources</a>
				</li>
				<!-- <li class="nav-item px-3 active">
				<a class="nav-link" href="#">Rewards</a>
				</li> -->
				<li class="nav-item px-3 active">
				<a class="nav-link" href="{% url 'about' %}">About</a>
				</li>
          	</ul>
			
			{% if user.is_authenticated %}
			<div class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<strong>{{ user.username }}</strong>
				</a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
				  <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
				</div>
			</div>

			{% else %}
          	<div class="nav-item navbar-nav ">
            	<a class="nav-link" href="{% url 'login' %}">Log In</a>
            	<a class="nav-link" href="{% url 'register' %}">Register</a>
        	</div>
			{% endif %}
        </div>
    </nav>
    {% block body %}
    
    {% endblock %}
</body>
</html>
