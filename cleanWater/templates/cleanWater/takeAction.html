{% extends "cleanWater/layout.html" %}
{% block body %}

{% load static %}
<script src="https://js.stripe.com/v3/"></script>
<div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn">GIVE ONCE</button>
            <button type="button" class="toggle-btn">MONTHLY</button>
        </div>
        <form action="{% url 'charge' %}" class="input-group" id="payment-form" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email...">
            <input type="text" name="nickname" placeholder="Nickname...">
            <input type="number" name="amount" id="amount" placeholder="Enter Amount" required>

            <div class="form-row">
                <label for="card-element">
                    Credit or debit card
                </label>
                <div id="card-element">

                </div>
                <div id="card-errors" role="alert"></div>
            </div>
            <button id="butt12">Submit Payment</button>
        </form>
    </div>
</div>

<script src="{% static 'cleanWater/script.js' %}"></script>
{% endblock %}
